        function setupCanvas(guideText) {
            const wrapper = document.getElementById('canvas-wrapper');
            const canvas = document.getElementById('tracing-canvas');
            tracingCanvas = canvas;
            tracingCtx = canvas.getContext('2d');
            hasDrawn = false;

            const container = document.querySelector('.game-container');
            const containerWidth = container ? container.clientWidth - 30 : window.innerWidth - 40;
            const maxSize = Math.min(containerWidth, 350);
            const size = Math.max(180, maxSize);
            canvas.width = size;
            canvas.height = size;

            drawGuideText(guideText, size);

            canvas.addEventListener('mousedown', startDraw);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDraw);
            canvas.addEventListener('mouseleave', stopDraw);
            canvas.addEventListener('touchstart', startDrawTouch, { passive: false });
            canvas.addEventListener('touchmove', drawTouch, { passive: false });
            canvas.addEventListener('touchend', stopDraw);
            canvas.addEventListener('touchcancel', stopDraw);
        }

        function drawGuideText(text, size) {
            tracingCtx.save();

            if (text.length === 1) {
                // 1æ–‡å­—ã®å ´åˆï¼šæ›¸ãé †ç•ªå·ã‚’è¡¨ç¤º
                const info = hiraganaStrokeOrder[text];
                // ã¾ãšè–„ã„ãŠæ‰‹æœ¬æ–‡å­—
                const fontSize = size * 0.7;
                tracingCtx.font = `${fontSize}px 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif`;
                tracingCtx.fillStyle = 'rgba(200, 200, 200, 0.4)';
                tracingCtx.textAlign = 'center';
                tracingCtx.textBaseline = 'middle';
                tracingCtx.fillText(text, size / 2, size / 2);

                // åå­—ã‚¬ã‚¤ãƒ‰ç·š
                tracingCtx.strokeStyle = 'rgba(200, 200, 200, 0.3)';
                tracingCtx.lineWidth = 1;
                tracingCtx.setLineDash([5, 5]);
                tracingCtx.beginPath();
                tracingCtx.moveTo(size / 2, 0);
                tracingCtx.lineTo(size / 2, size);
                tracingCtx.moveTo(0, size / 2);
                tracingCtx.lineTo(size, size / 2);
                tracingCtx.stroke();
                tracingCtx.setLineDash([]);

                // æ›¸ãé †ã®ç•ªå·ã‚’è¡¨ç¤ºï¼ˆå„ç”»ã®é–‹å§‹ä½ç½®ä»˜è¿‘ã«ä¸¸æ•°å­—ï¼‰
                if (info) {
                    drawStrokeNumbers(text, size, info.strokes);
                }
            } else {
                // è¤‡æ•°æ–‡å­—
                let fontSize;
                if (text.length <= 3) {
                    fontSize = size * 0.35;
                } else if (text.length <= 5) {
                    fontSize = size * 0.22;
                } else {
                    fontSize = size * 0.16;
                }
                tracingCtx.font = `${fontSize}px 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif`;
                tracingCtx.fillStyle = 'rgba(200, 200, 200, 0.5)';
                tracingCtx.textAlign = 'center';
                tracingCtx.textBaseline = 'middle';
                tracingCtx.fillText(text, size / 2, size / 2);
            }
            tracingCtx.restore();
        }

        // ã²ã‚‰ãŒãªã®å„ç”»ã®é–‹å§‹ä½ç½®ã«ç•ªå·ã‚’æç”»
        function drawStrokeNumbers(char, size, strokeCount) {
            const circleNumbers = ['â‘ ', 'â‘¡', 'â‘¢', 'â‘£', 'â‘¤', 'â‘¥'];

            // å„ã²ã‚‰ãŒãªã®ç”»ã®é–‹å§‹ä½ç½®ï¼ˆã‚­ãƒ£ãƒ³ãƒã‚¹ã®å‰²åˆã§æŒ‡å®šï¼‰
            const strokePositions = {
                'ã': [[0.2, 0.22], [0.2, 0.42], [0.55, 0.15]],
                'ã‚ƒ': [[0.25, 0.25], [0.5, 0.2]],
                'ã£': [[0.25, 0.35]],
                'ã‹': [[0.15, 0.25], [0.45, 0.15], [0.72, 0.35]],
                'ã—': [[0.35, 0.18]],
                'ã‚‡': [[0.45, 0.2], [0.25, 0.55]],
                'ã†': [[0.45, 0.15], [0.4, 0.35]],
                'ã“': [[0.25, 0.3], [0.25, 0.7]],
                'ãŒ': [[0.15, 0.25], [0.45, 0.15], [0.72, 0.35], [0.88, 0.08], [0.88, 0.2]],
                'ã‚Œ': [[0.2, 0.15], [0.45, 0.15]],
                'ã„': [[0.3, 0.2], [0.65, 0.2]],
                'ã•': [[0.2, 0.2], [0.15, 0.42], [0.5, 0.35]],
                'ã‚€': [[0.2, 0.3], [0.45, 0.15], [0.7, 0.7]],
                'ãµ': [[0.45, 0.15], [0.35, 0.35], [0.25, 0.55], [0.65, 0.55]],
                'ã': [[0.6, 0.15]],
                'ã': [[0.3, 0.2]],
                'ãŸ': [[0.2, 0.22], [0.38, 0.15], [0.15, 0.6], [0.55, 0.55]],
                'ã©': [[0.4, 0.15], [0.82, 0.15], [0.82, 0.3]],
                'ã¨': [[0.45, 0.15], [0.35, 0.5]],
                'ã°': [[0.2, 0.15], [0.45, 0.2], [0.5, 0.55], [0.85, 0.08], [0.85, 0.22]],
            };

            const positions = strokePositions[char];
            if (!positions) return;

            const numSize = size * 0.09;
            tracingCtx.font = `bold ${numSize}px sans-serif`;
            tracingCtx.textAlign = 'center';
            tracingCtx.textBaseline = 'middle';

            for (let i = 0; i < Math.min(positions.length, strokeCount); i++) {
                const x = positions[i][0] * size;
                const y = positions[i][1] * size;

                // ç™½ã„ç¸å–ã‚Šï¼ˆè¦‹ã‚„ã™ã•å‘ä¸Šï¼‰
                tracingCtx.fillStyle = 'white';
                tracingCtx.beginPath();
                tracingCtx.arc(x, y, numSize * 0.85, 0, Math.PI * 2);
                tracingCtx.fill();

                // èµ¤ã„ä¸¸ã®èƒŒæ™¯
                tracingCtx.fillStyle = 'rgba(231, 76, 60, 0.85)';
                tracingCtx.beginPath();
                tracingCtx.arc(x, y, numSize * 0.75, 0, Math.PI * 2);
                tracingCtx.fill();

                // ç™½ã„ç•ªå·
                tracingCtx.fillStyle = 'white';
                tracingCtx.fillText(String(i + 1), x, y);
            }
        }

        function getCanvasPos(e) {
            const rect = tracingCanvas.getBoundingClientRect();
            const scaleX = tracingCanvas.width / rect.width;
            const scaleY = tracingCanvas.height / rect.height;
            return {
                x: (e.clientX - rect.left) * scaleX,
                y: (e.clientY - rect.top) * scaleY
            };
        }

        function showNextButton() {
            if (!hasDrawn) {
                hasDrawn = true;
                const nextBtn = document.querySelector('.next-trace-btn');
                if (nextBtn) nextBtn.classList.add('visible');
            }
        }

        function startDraw(e) {
            isDrawing = true;
            const pos = getCanvasPos(e);
            tracingCtx.beginPath();
            tracingCtx.moveTo(pos.x, pos.y);
        }

        function draw(e) {
            if (!isDrawing) return;
            const pos = getCanvasPos(e);
            tracingCtx.lineWidth = 6;
            tracingCtx.lineCap = 'round';
            tracingCtx.lineJoin = 'round';
            tracingCtx.strokeStyle = '#333';
            tracingCtx.lineTo(pos.x, pos.y);
            tracingCtx.stroke();
            showNextButton();
        }

        function stopDraw() {
            isDrawing = false;
        }

        function startDrawTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = { clientX: touch.clientX, clientY: touch.clientY };
            startDraw(mouseEvent);
        }

        function drawTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = { clientX: touch.clientX, clientY: touch.clientY };
            draw(mouseEvent);
        }

        function clearCanvas() {
            if (!tracingCanvas || !tracingCtx) return;
            const size = tracingCanvas.width;
            tracingCtx.clearRect(0, 0, size, size);
            const data = currentMode === GAME_MODES.FULL_TRACE

            const item = data[tracingIndex];
            const guideText = currentMode === GAME_MODES.FULL_TRACE ? item.char : item.answer;
            drawGuideText(guideText, size);
            hasDrawn = false;
            const nextBtn = document.querySelector('.next-trace-btn');
            if (nextBtn) nextBtn.classList.remove('visible');
        }

        function nextTrace() {
            tracingIndex++;

                    <h2>ğŸŠ ã‚ˆãã§ãã¾ã—ãŸï¼ ğŸŠ</h2>
                    <div class="star-container">â­â­â­â­â­</div>
                    <p>
                        ã‚‚ã˜ã® ã‚Œã‚“ã—ã‚…ã† ãŒã‚“ã°ã‚Šã¾ã—ãŸï¼<br>
                        ã“ã‚Œã‹ã‚‰ã‚‚ ãŸãã•ã‚“ ã‹ãã¾ã—ã‚‡ã†ï¼
                    </p>
                    <button class="restart-btn" onclick="showMenu()">ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã« ã‚‚ã©ã‚‹</button>
